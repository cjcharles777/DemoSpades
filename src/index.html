                <table>
                    <tr id="buttonsContainer" class="hide">

                    </tr>
                    <tr id="qrcodeContainer" class="hide">
                        <td><div id="qrcode"></div> or use game id: <span id="gameId"></span><br />

                        </td>
                    </tr>
                    <tr id="formContainer" class="hide">
                        <td><input type="text" id="inputGameId" class="button" value="game id"><button id="joinGameId" class="button">Join this game</button></td>
                    </tr>
                    <tr id="endContainer" class="hide">
                        <td><button id="restartGame" class="button">Play again</button></td>
                    </tr>
                </table>
            </div>
            <div id="game"></div>
            <div>
                <textarea id="infoTextCenter" rows="4" cols="50" ></textarea>
